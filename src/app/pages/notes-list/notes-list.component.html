<div class="main-container">
  <div class="search-bar-container">
    <div class="control has-icons-left has-icons-right">
      <input
        class="input"
        type="txt"
        placeholder="Search"
        (keyup)="getFilteringTerms($event.target.value)"
      />
      <span class="icon is-small is-left">
        <fa-icon [icon]="faSearch"></fa-icon>
      </span>
    </div>
  </div>

  <div class="notes-list" [@listAnim]>
    <app-note-card
      *ngFor="let note of notes | filterPipe: uniqueFilterTerms"
      [id]="note.id"
      [title]="note.title"
      [body]="note.body"
      [@itemAnim]
    ></app-note-card>
  </div>
</div>
