<div class="form-container">
  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input name="title" required ngModel type="text" class="input" />
      </div>
    </div>
    <br />

    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea name="body" ngModel class="textarea"></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button type="button" class="button is-text" (click)="onCancel()">
          Cancel
        </button>
      </div>

      <div class="control">
        <button
          type="submit"
          [class.is-loading]="loading"
          class="button is-success "
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
