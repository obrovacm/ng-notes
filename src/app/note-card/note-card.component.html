<div #container class="note-card">
  <div class="note-card--content">
    <div class="note-card--title">{{ title }}</div>

    <div #bodyContainer class="note-card--body" (click)="consoleBody()">
      <span>
        {{ body }}
      </span>

      <div #textFadeout class="note-card--body--text-fadeout"></div>
    </div>
  </div>

  <div class="x-button"><fa-icon [icon]="faWindowClose"> </fa-icon></div>
</div>
