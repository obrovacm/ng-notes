<div #container class="note-card">
  <div class="note-card--content">
    <div class="note-card--title">Card title</div>

    <div #body class="note-card--body" (click)="consoleBody()">
      <span #bodyText>
        Body. Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores
        rerum dolorum error eveniet facere, maxime illo, velit porro omnis
        incidunt delectus, necessitatibus iste. Minima enim quis recusandae id
        placeat voluptatum!
      </span>

      <div class="note-card--body--text-fadeout"></div>
    </div>
  </div>

  <div class="x-button"><fa-icon [icon]="faWindowClose"> </fa-icon></div>
</div>
